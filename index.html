<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>MOS Burgers</title>
  </head>
  <body>
    <div class="wrap d-flex container m-auto">
      <div
        class="main container d-md-flex d-block p-md-5 p-sm-0 rounded-5"
        style="background-color: #e4a265"
      >
        <div class="col-12 col-md-6 d-none d-md-block">
          <img class="rounded-start-5" src="assets/i.png" alt="icon" />
        </div>
        <div class="buttonSection container col-12 col-md-6 m-0">
          <button
            class="routBtn shadow"
            onclick="window.location.href='pages/homePage.html'"
            type="button"
          >
            Place Order
          </button>
          <button class="routBtn shadow" type="button">Store Management</button>
          <button class="routBtn shadow" type="button">
            Customer Registration
          </button>
          <button class="routBtn shadow" type="button">Order Management</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
