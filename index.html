<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <!-- custom css -->

    <div class="wrap d-flex container-fluid m-auto overflow-hidden">
      <img
        src="assets/homepage.jpg"
        class="img-fluid position-absolute z-0 d-none d-md-block d-sm-none"
        style="left: 0"
        alt="..."
      />
      <div

        <div class="buttonSection container col-12 col-md-6 m-0">
          <button
            class="routBtn shadow"
            onclick="window.location.href='pages/homePage.html'"

          >
            Place Order
          </button>
          <button
            class="routBtn shadow"
            onclick="window.location.href='pages/storeManagement.html'"
            type="button"
          >
            Store Management
          </button>
          <button
            class="routBtn shadow"
            onclick="window.location.href='pages/customerRe.html'"
            type="button"
          >
            Customer Registration
          </button>
          <button
            class="routBtn shadow"
            onclick="window.location.href='pages/orderManagement.html'"
            type="button"
          >
            Order Management
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
