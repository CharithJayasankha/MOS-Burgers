<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/homePage.css" />
    <title>Mos Burgers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand" aria-label="Second navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img src="../assets/i.png" height="90px" /><b class="mx-4"
            >MOS Burgers</b
          ></a
        >

        <button type="button" id="cartBtn" class="cartBtn btn">
          <div class="cart d-flex mx-3 mx-md-5">
            <i class="icon fa-solid fa-cart-shopping fa-lg"></i>
            <div id="productCount" class="box bg-danger">0</div>
          </div>
        </button>
      </div>
    </nav>
    <div class="categoryList container">
      <button type="button" id="burgerBtn" tabNum="1" class="categoryBtn">
        BURGERS
      </button>
      <button type="button" id="drinkBtn" tabNum="2" class="categoryBtn">
        DRINKS
      </button>
    </div>

    <div class="container-fluid position-relative px-4">
      <!-- title box -->
      <div id="burger" class="title d-flex mt-3">
        <h4>BURGERS</h4>
        <div class="titleBox container-fluid mx-3"></div>
      </div>
      <!-- burger list -->
      <div
        id="burgerList"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 my-1 mb-3"
      ></div>
      <!-- title -->
      <div id="drinks" class="title d-flex my-2">
        <h4>BEVERAGES</h4>
        <div class="titleBox container-fluid mx-3"></div>
      </div>
      <!-- drink list -->
      <div
        id="drinkList"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 my-1 mb-3"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/homepage.js"></script>
  </body>
</html>
