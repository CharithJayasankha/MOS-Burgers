<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/storeManagement.css" />
    <title>MOS Burgers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand" aria-label="Second navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img src="../assets/i.png" height="90px" /><b class="mx-4"
            >MOS Burgers | Customer Registration</b
          >
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="searchBtn container mt-5 d-flex">
        <!-- search box and button -->
        <div class="container">
          <div class="input-group">
            <div class="form-outline col-6" data-mdb-input-init>
              <input
                type="search"
                placeholder="Search by ID or name"
                id="form1"
                class="form-control"
              />
            </div>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="container d-flex justify-content-end">
          <button
            id="addCustomer"
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addCustomerForm"
          >
            Add New Customer
          </button>
        </div>
      </div>
      <div class="container mt-5">
        <table class="table table-secondary">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addCustomerForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add New Customer
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- for add new customer -->
          <div class="modal-body">
            <!-- from -->
            <form class="container mt-5">
              <!-- ID -->
              <div class="mb-3">
                <label for="addCustomerId" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="addCustomerId"
                  placeholder="Enter ID"
                  required
                />
              </div>

              <!-- Customer Name -->
              <div class="mb-3">
                <label for="addCustomerName" class="form-label"
                  >Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addCustomerName"
                  placeholder="Enter Customer Name"
                  required
                />
              </div>

              <!-- phone number -->
              <div class="mb-3">
                <label for="addCustomerPhone" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addCustomerPhone"
                  placeholder="Enter Phone Number"
                  required
                />
              </div>

              <!-- email -->
              <div class="mb-3">
                <label for="addCustomerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="addCustomerEmail"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="addCustomerAddress" class="form-label"
                  >Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addCustomerAddress"
                  placeholder="Enter Address"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="addBtn btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- update Modal -->
    <div
      class="modal fade"
      id="updateModel"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Update Customer
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <div class="mb-3">
                <label for="updateCustomerID" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateCustomerID"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateCustomerName" class="form-label"
                  >Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateCustomerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateNumber" class="form-label"
                  >phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateNumber"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="updateEmail" />
              </div>
              <div class="mb-3">
                <label for="updateAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateAddress"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="saveUpdateBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/customerRe.js"></script>
  </body>
</html>
