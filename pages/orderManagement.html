<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/storeManagement.css" />
    <title>MOS Burgers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand" aria-label="Second navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img src="../assets/i.png" height="90px" /><b class="mx-4"
            >MOS Burgers | Order Management</b
          >
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="searchBtn container mt-5 d-flex">
        <!-- search box and button -->
        <div class="container">
          <div class="input-group">
            <div class="form-outline col-4" data-mdb-input-init>
              <input
                type="search"
                placeholder="Search by item code or name"
                id="form1"
                class="form-control"
              />
            </div>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <table class="table table-secondary">
          <thead>
            <tr>
              <th>order NO.</th>
              <th>Items</th>
              <th>Qty</th>
              <th>Discount</th>
              <th>Total Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/orderManagement.js"></script>
  </body>
</html>
