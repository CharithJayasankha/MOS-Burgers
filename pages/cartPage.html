<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/cartPage.css" />
    <title>MOS Burgers</title>
  </head>
  <body>
    <div class="d-flex justify-content-end">
      <div class="container col-md-8 my-0">
        <div>
          <a href="../pages/homePage.html">
            <i class="fa-solid fa-lg fa-arrow-left ms-3 mt-5"></i>
          </a>
          <h1>MY CART</h1>
        </div>
        <div class="container p-0">
          <table class="table align-middle mb-3 p-md-5">
            <thead class="bg-light">
              <tr>
                <th>Item code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Dis</th>
                <th>Qty</th>
                <th>Total Price</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tr>
              <td colspan="5" class="text-end">Total Price =</td>
              <td id="total">RS. 0.00</td>
            </tr>
            <tr>
              <td colspan="5" class="text-end">Total Discount =</td>
              <td id="discount">0.00</td>
            </tr>
            <tr>
              <td colspan="5" class="text-end"><b>Net Price =</b></td>
              <td><b id="netPrice">RS. 0.00</b></td>
            </tr>
          </table>
        </div>
        <div class="text-end">
          <button class="payBtn">Place Order</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cartPage.js"></script>
  </body>
</html>
